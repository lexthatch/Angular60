<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
</head>
<body>
  
  <div class="container" ng-init="names=['Scott', 'Dave', 'Collin', 'Sarah', 'Igor', 'Kurt', 'Vina', 'Alex', 'Chris']">
    <h3>Looping with the ng-repeat Directive</h3>
    <ul>
      <li ng-repeat="student in names">{{student}}</li>
    </ul>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
